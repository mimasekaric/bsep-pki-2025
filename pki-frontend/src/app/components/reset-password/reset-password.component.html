<div class="reset-password-container">
  <div class="reset-password-card" *ngIf="tokenValid">
    <div class="reset-password-header">
      <h2>Nova Lozinka</h2>
      <p>Unesite va≈°u novu lozinku</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
      
      <!-- New Password -->
      <div class="form-group">
        <label for="newPassword">Nova lozinka *</label>
        <div class="input-container">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            type="password"
            id="newPassword"
            formControlName="newPassword"
            class="form-control"
            [class.error]="hasError('newPassword')"
            placeholder="Unesite novu lozinku"
          />
        </div>
        <span class="error-message" *ngIf="hasError('newPassword')">
          {{ getErrorMessage('newPassword') }}
        </span>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Potvrdite lozinku *</label>
        <div class="input-container">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [class.error]="hasError('confirmPassword') || resetPasswordForm.errors?.['passwordMismatch']"
            placeholder="Ponovite novu lozinku"
          />
        </div>
        <span class="error-message" *ngIf="hasError('confirmPassword') || resetPasswordForm.errors?.['passwordMismatch']">
          {{ getErrorMessage('confirmPassword') }}
        </span>
      </div>

      <!-- Password Requirements -->
      <div class="password-requirements">
        <h4>Zahtevi za lozinku:</h4>
        <ul>
          <li [class.valid]="isPasswordLengthValid()">
            Minimum 8 karaktera
          </li>
          <li [class.valid]="hasUpperCase()">
            Jedno veliko slovo
          </li>
          <li [class.valid]="hasLowerCase()">
            Jedno malo slovo
          </li>
          <li [class.valid]="hasNumber()">
            Jedan broj
          </li>
          <li [class.valid]="hasSpecialChar()">
            Jedan specijalni karakter
          </li>
        </ul>
      </div>

      <!-- Messages -->
      <div class="global-error" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="primary-button"
        [disabled]="isLoading || resetPasswordForm.invalid"
      >
        {{ isLoading ? 'Menja se...' : 'Resetuj Lozinku' }}
      </button>

      <!-- Back to Login -->
      <button
        type="button"
        (click)="goToLogin()"
        class="secondary-button"
        [disabled]="isLoading"
      >
        Povratak na Login
      </button>
    </form>
  </div>
</div>

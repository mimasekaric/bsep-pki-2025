<div class="change-password-container">
  <div class="change-password-card">
    <div class="change-password-header">
      <h2>Promena lozinke</h2>
      <p>Unesite trenutnu lozinku i novu lozinku</p>
    </div>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="change-password-form">
      <div class="form-group">
        <label for="currentPassword">Trenutna lozinka</label>
        <input 
          type="password" 
          id="currentPassword" 
          formControlName="currentPassword"
          class="form-control"
          [class.error]="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched"
          placeholder="Unesite trenutnu lozinku"
        >
        <div *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched" class="error-message">
          <span *ngIf="changePasswordForm.get('currentPassword')?.errors?.['required']">Trenutna lozinka je obavezna</span>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">Nova lozinka</label>
        <input 
          type="password" 
          id="newPassword" 
          formControlName="newPassword"
          class="form-control"
          [class.error]="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
          placeholder="Unesite novu lozinku"
        >
        <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="error-message">
          <span *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">Nova lozinka je obavezna</span>
          <span *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">Nova lozinka mora imati najmanje 8 karaktera</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Potvrdite novu lozinku</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched"
          placeholder="Potvrdite novu lozinku"
        >
        <div *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched" class="error-message">
          <span *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">Potvrda lozinke je obavezna</span>
          <span *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Lozinke se ne poklapaju</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message global-error">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="change-password-button"
        [disabled]="changePasswordForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Promeni lozinku</span>
        <span *ngIf="isLoading">Menjanje...</span>
      </button>
    </form>
  </div>
</div>

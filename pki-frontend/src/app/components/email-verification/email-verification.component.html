<div class="verification-container">
    <div class="verification-card">
      <div *ngIf="isLoading" class="loading-state">
        <div class="spinner"></div>
        <h2>Verifikacija u toku...</h2>
        <p>Molimo sačekajte</p>
      </div>
  
      <div *ngIf="isSuccess" class="success-state">
        <div class="success-icon">✓</div>
        <h2>Email uspešno verifikovan!</h2>
        <p>Vaš nalog je aktiviran. Bićete preusmereni na stranicu za prijavu.</p>
        <button (click)="goToLogin()" class="auth-button">
          Idi na prijavu
        </button>
      </div>
  
      <div *ngIf="errorMessage" class="error-state">
        <div class="error-icon">✗</div>
        <h2>Greška pri verifikaciji</h2>
        <p>{{ errorMessage }}</p>
        <button (click)="goToLogin()" class="auth-button">
          Idi na prijavu
        </button>
      </div>
    </div>
  </div>

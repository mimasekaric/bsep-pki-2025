<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h2>Zaboravljena Lozinka</h2>
      <p>Unesite email adresu za resetovanje lozinke</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmitEmail()" class="forgot-password-form">
      
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email adresa *</label>
        <div class="input-container">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.error]="hasError('email')"
            placeholder="vaš@email.com"
          />
        </div>
        <span class="error-message" *ngIf="hasError('email')">
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <!-- Messages -->
      <div class="global-error" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="primary-button"
        [disabled]="isLoading || !forgotPasswordForm.get('email')?.valid"
      >
        {{ isLoading ? 'Šalje se...' : 'Pošaljite Email' }}
      </button>

      <!-- Back to Login -->
      <button
        type="button"
        (click)="goToLogin()"
        class="secondary-button"
        [disabled]="isLoading"
      >
        Povratak na Login
      </button>
    </form>
  </div>
</div>

<h2 mat-dialog-title>Povlačenje Sertifikata</h2>

<mat-dialog-content>
  <p>Unesite razlog za povlačenje sertifikata sa serijskim brojem:</p>
  <p><strong>{{ data.certificate.serialNumber }}</strong></p>
  
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Razlog povlačenja</mat-label>
    <textarea matInput [(ngModel)]="reason" name="reason" rows="3" required></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Otkaži</button>
  <button mat-raised-button color="warn" (click)="onConfirm()" [disabled]="!reason.trim()">
    Potvrdi Povlačenje
  </button>
</mat-dialog-actions>
